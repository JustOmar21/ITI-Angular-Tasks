<table class="table table-striped table-dark text-center table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Category</th>
      <th>Discount</th>
      <th>Price</th>
      <th>On Sale?</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let prod of products">
      <tr>
        <td>{{prod.name}}</td>
        <td>{{prod.quantity}} units</td>
        <td>{{prod.category}}</td>
        <td>{{prod.discount}}%</td>
        <td>{{prod.price}}$</td>
        <td><input type="checkbox" disabled [checked]="prod.onSale"></td>
      </tr>
    </ng-container>
  </tbody>
</table>
