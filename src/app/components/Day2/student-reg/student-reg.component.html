<form class="text-center mt-4 bg-body-secondary" (submit)="sendStudent($event)">
  <div>
    <label for="name" class="form-label mt-5">Name</label>
    <input type="text" class="form-control w-50 m-auto" [(ngModel)]="name" name="name" [ngClass]="{
    'is-valid' : nameVali,
    'is-invalid': !nameVali
  }">
    <p class="invalid-feedback">Name must be more than 4 letters</p>
    <br>
  </div>
  <div>
    <label for="age" class="form-label">Age</label>
    <input type="number" class="form-control w-50 m-auto" [(ngModel)]="age" name="age" [ngClass]="{
    'is-valid' : ageVali,
    'is-invalid': !ageVali
  }">
    <p class="invalid-feedback">Age must be between 10 and 17</p>
  </div>
  <br>
  <div>
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control w-50 m-auto" [(ngModel)]="address" name="address" [ngClass]="{
    'is-valid' : addressVali,
    'is-invalid': !addressVali
  }">
    <p class="invalid-feedback">Address must be Cairo , Alex or Giza</p>
  </div>
  <br>
  <div>
    <p for="phone" class="form-label">Phone</p>
    <input type="text" class="form-control w-50 m-auto" [(ngModel)]="phone" name="phone" [ngClass]="{
      'is-valid' : phoneVali,
      'is-invalid': !phoneVali
    }">
    <p class="invalid-feedback">Phone must be a valid Egyptian number</p>
  </div>
  <br>
  <input type="submit" class="btn btn-primary w-50 mb-5" value="Add Student">
  <br>
</form>
<table class="table table-striped table-dark text-center table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let student of students">
      <tr>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.address}}</td>
        <td>{{student.phone}}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
