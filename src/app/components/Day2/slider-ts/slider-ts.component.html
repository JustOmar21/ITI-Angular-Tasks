
  <img [src]="currentImageSrc" class="d-block w-100" style="height: 500px;object-fit: cover;">
  <div class="text-center">
    <button class="btn btn-dark me-1" (click)="prev()">Previous</button>
    <button class="btn btn-dark me-1" (click)="next()">Next</button>
    <button class="btn btn-success me-1" (click)="play()">Play</button>
    <button class="btn btn-danger me-1" (click)="stop()">Stop</button>
  </div>
